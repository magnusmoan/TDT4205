<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/array_hard.s12	2015-03-13 13:54:26.485465000 +0100</span>
<span class="plus3">+++ testOutput/array_hard.s	2015-03-17 20:26:22.439425000 +0100</span>
<span class="at2">@@ -1,3 +0,0 @@</span>
<span class="minus">-5 </span>
<span class="minus">-10 </span>
<span class="minus">-2 </span></span>
</pre>
</body>
</html>
