<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/array_hard.s12	2015-03-13 13:54:26.485465000 +0100</span>
<span class="plus3">+++ testOutput/array_hard.s12	2015-03-19 19:14:40.946363000 +0100</span>
<span class="at2">@@ -1,3 +1,3 @@</span>
 5 
<span class="minus">-10 </span>
<span class="plus">+0 </span>
 2 </span>
</pre>
</body>
</html>
