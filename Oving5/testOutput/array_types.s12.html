<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/array_types.s12	2015-03-13 13:54:26.495465000 +0100</span>
<span class="plus3">+++ testOutput/array_types.s12	2015-03-19 20:29:22.475310000 +0100</span>
<span class="at2">@@ -1,2 +0,0 @@</span>
<span class="minus">-42 </span>
<span class="minus">-43 </span></span>
</pre>
</body>
</html>
