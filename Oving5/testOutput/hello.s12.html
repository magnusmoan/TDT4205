<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/hello.s12	2015-03-13 13:54:26.555466000 +0100</span>
<span class="plus3">+++ testOutput/hello.s12	2015-03-17 18:08:29.215622000 +0100</span>
<span class="at2">@@ -1 +1,2 @@</span>
 Hello, world!
<span class="plus">+Hit Debug</span></span>
</pre>
</body>
</html>
