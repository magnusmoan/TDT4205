<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/strings_and_comments.s12	2015-03-13 13:54:26.614466000 +0100</span>
<span class="plus3">+++ testOutput/strings_and_comments.s12	2015-03-17 18:08:30.576626000 +0100</span>
<span class="at2">@@ -2,3 +2,4 @@</span>
 
 Hello, "world"!
 //Comment
<span class="plus">+Hit Debug</span></span>
</pre>
</body>
</html>
